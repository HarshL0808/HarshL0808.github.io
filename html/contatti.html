<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contatti - Str3etwear</title>
    <link rel="icon" type="image/png" href="../css/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Str3etwear</h1>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sneakers.html">Sneakers</a></li>
                    <li><a href="nuoveuscite.html">Nuove Uscite</a></li>
                    <li><a href="contatti.html" class="active">Contatti</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>Contattaci</h1>
            <p>Scrivici per qualsiasi domanda o informazione</p>
        </div>

        <div class="contact-container">
            <div class="contact-form">
                <h2>Inviaci un Messaggio</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Oggetto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messaggio</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Invia Messaggio</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            © 2025 Str3etwear — Tutti i diritti riservati
        </div>
    </footer>
</body>
</html>
